<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Megaultrabooking - {% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<html>
  <body>
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="{% url 'home' %}">MegaSuperBooking</a>
      <span class="text-center">
        {% block auth %} 
        {% if user.is_authenticated %}
        <p>Добро пожаловать, {{user.username}}!</p>
        <a class="btn btn-secondary" href="{% url 'logout' %}">Выйти</a>
        {% else %}
        <p>Вы не авторизованы!</p>
        <a class="btn btn-primary mr-2" href="{% url 'login' %}">Войти</a>
        <a class="btn btn-primary" href="{% url 'register' %}">Зарегистрироваться</a>
        {% endif %}
        {% endblock auth %}
      </span>
    </nav>
    
    <main>
      {% block content %} {% endblock %}
    </main>
  </body>
  
</html>
